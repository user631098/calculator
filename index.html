<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="javawebstyle.css" />
  </head>
  <body>
    <div class="topbox">
      <h1>CALCULATOR</h1>
    </div>
    <p id="error" class="errortext"></p>
    <div class="calcborder">
      <div class="resultpad">
        <p id="backt" class="topresult"></p>
        <p id="cons" class="resulttext"></p>
      </div>
      <button class="rbuttons" onclick="buttonclicked('7')">7</button>
      <button class="rbuttons" onclick="buttonclicked('8')">8</button>
      <button class="rbuttons" onclick="buttonclicked('9')">9</button>
      <button class="rbuttons" onclick="buttonclicked('+')">+</button>
      <button class="rbuttons" onclick="buttonclicked('6')">6</button>
      <button class="rbuttons" onclick="buttonclicked('5')">5</button>
      <button class="rbuttons" onclick="buttonclicked('4')">4</button>
      <button class="rbuttons" onclick="buttonclicked('-')">-</button>
      <button class="rbuttons" onclick="buttonclicked('3')">3</button>
      <button class="rbuttons" onclick="buttonclicked('2')">2</button>
      <button class="rbuttons" onclick="buttonclicked('1')">1</button>
      <button class="rbuttons" onclick="buttonclicked('x')">x</button>
      <button class="rbuttons" onclick="buttonclicked('.')">.</button>
      <button class="rbuttons" onclick="buttonclicked('0')">0</button>
      <button class="rbuttons" onclick="buttonclicked('=')">=</button>
      <button class="rbuttons" onclick="buttonclicked('/')">/</button>
      <button class="clear" onclick="buttonclicked('C')">C</button>
      <button class="clear" onclick="buttonclicked('D')"><--</button>
    </div>
    <div class="endbox">
      <p>Copyright Â© 2025 Calculator Inc. All rights reserved.</p>
    </div>
  </body>
</html>
